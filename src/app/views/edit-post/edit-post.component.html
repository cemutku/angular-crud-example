<h2>{{pageTitle}}</h2>

<button class="btn btn-primary" (click)="backToPostList()">Back</button>

<form (ngSubmit)="onSubmit()" #postForm="ngForm">
    <div class="form-group mt-5">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" required [(ngModel)]="post.title"
            #title="ngModel">
        <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
            Title is required
        </div>
    </div>
    <div class="form-group">
        <label for="body">Body</label>
        <textarea class="form-control" id="body" name="body" rows="3" required [(ngModel)]="post.body"
            #body="ngModel"></textarea>
        <div [hidden]="body.valid || body.pristine" class="alert alert-danger">
            Body is required
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!postForm.form.valid">Save</button>
</form>
